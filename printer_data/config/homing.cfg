[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  # Raise Z to avoid scraping
  SET_KINEMATIC_POSITION Z=1
  G91
  G1 Z10 F1500
  G90

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}

  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}

  {% if home_all or 'Z' in params %}
    {action_respond_info("Z Homing: Moving to center")}
    G90
    G1 X150 Y150 F9000

    G28 Z
    G4 P500
    {% if "z" in printer.toolhead.homed_axes %}
        {action_respond_info("Z Homing: Success on attempt 1")}
    {% else %}
        G91
        G1 Z3 F300
        G90
        G4 P500
        G28 Z
        G4 P500
        {% if "z" in printer.toolhead.homed_axes %}
            {action_respond_info("Z Homing: Success on attempt 2")}
        {% else %}
            G91
            G1 Z3 F300
            G90
            G4 P500
            G28 Z
            G4 P500
            {% if "z" in printer.toolhead.homed_axes %}
                {action_respond_info("Z Homing: Success on attempt 3")}
            {% else %}
                {action_respond_error("Z Homing failed after 3 attempts")}
            {% endif %}
        {% endif %}
    {% endif %}
  {% endif %}

  {action_respond_info("Homing complete")}



[gcode_macro _CG28]
description: Conditional homing if axes not already homed
gcode:
    {% if "x" not in printer.toolhead.homed_axes or 
           "y" not in printer.toolhead.homed_axes or 
           "z" not in printer.toolhead.homed_axes %}
        G28
    {% else %}
        {action_respond_info("Skipping homing â€” all axes already homed")}
    {% endif %}