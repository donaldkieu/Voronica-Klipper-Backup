#enable_force_move: True

[gcode_macro _HOME_X]
description: Sensorless home X with retry and forced movement
gcode:
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set HOME_CURRENT = 0.6 %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    {action_respond_info("Homing X: Set current to " ~ HOME_CURRENT)}

    # Force re-homing by invalidating current position
    SET_KINEMATIC_POSITION X=9999

    G91
    G1 H2 X5 F300
    G90
    G4 P500

    G28 X
    G4 P500
    {% if "x" in printer.toolhead.homed_axes %}
        {action_respond_info("Homing X: Success on attempt 1")}
    {% else %}
        G91
        G1 H2 X5 F300
        G90
        G4 P500
        G28 X
        G4 P500
        {% if "x" in printer.toolhead.homed_axes %}
            {action_respond_info("Homing X: Success on attempt 2")}
        {% else %}
            G91
            G1 H2 X5 F300
            G90
            G4 P500
            G28 X
            G4 P500
            {% if "x" in printer.toolhead.homed_axes %}
                {action_respond_info("Homing X: Success on attempt 3")}
            {% else %}
                {action_respond_error("Homing X failed after 3 attempts")}
            {% endif %}
        {% endif %}
    {% endif %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    {action_respond_info("Homing X complete. Current restored to " ~ RUN_CURRENT_X)}



