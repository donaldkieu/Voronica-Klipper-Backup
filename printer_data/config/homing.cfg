[gcode_macro _HOME_X]
description: Sensorless home X with retry and logging
gcode:
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set HOME_CURRENT = 0.49 %}
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    {action_respond_info("Homing X: Current set to " ~ HOME_CURRENT)}

    G91
    G1 H2 X5 F300
    G90
    G4 P500

    {% set success = False %}
    {% for attempt in range(1, 4) %}
        {action_respond_info("Homing X: Attempt " ~ attempt)}
        G28 X
        G4 P500

        {% if "x" in printer.toolhead.homed_axes %}
            {action_respond_info("Homing X: Success on attempt " ~ attempt)}
            {% set success = True %}
            {% break %}
        {% else %}
            {action_respond_info("Homing X: Failed on attempt " ~ attempt ~ ", retrying...")}
            G91
            G1 H2 X5 F300
            G90
            G4 P500
        {% endif %}
    {% endfor %}

    {% if not success %}
        {action_respond_error("Homing X failed after 3 attempts")}
    {% endif %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    {action_respond_info("Homing X complete. Restored current to " ~ RUN_CURRENT_X)}


