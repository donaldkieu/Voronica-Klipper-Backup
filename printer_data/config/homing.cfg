# Note you may need to add the following to your printer.cfg somewhere (without the comments of course) for the Kinematic position stuff below to work.
#[force_move]
#enable_force_move: True

[gcode_macro _HOME_X]
description: Sensorless home X toward max with retries and logging
gcode:
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set HOME_CURRENT = 0.59 %}
    
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    {action_respond_info("Homing X: Set current to " ~ HOME_CURRENT)}

    G91
    G1 H2 X-5 F300  ; nudge away from max
    G90
    G4 P500

    G91
    G1 H2 X320 F120  ; move toward MAX end
    G90
    G4 P500
    QUERY_ENDSTOPS

    {% if "x" in printer.toolhead.homed_axes %}
        SET_KINEMATIC_POSITION X=300
        {action_respond_info("Homing X: Success, position set to X=300")}
    {% else %}
        G91
        G1 H2 X-5 F300
        G90
        G4 P500
        G91
        G1 H2 X320 F120
        G90
        G4 P500
        QUERY_ENDSTOPS
        {% if "x" in printer.toolhead.homed_axes %}
            SET_KINEMATIC_POSITION X=300
            {action_respond_info("Homing X: Retry success, position set to X=300")}
        {% else %}
            {action_respond_error("Homing X failed after 2 attempts")}
        {% endif %}
    {% endif %}

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}





